name: Push changes

on: [push]

jobs:
  push_changes:
    name: Push changes
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Check Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: devops-test-tools/Dockerfile
          ignore: DL3008

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: docker.io/leopoldk/devops-test-tools

      - name: Build an image from Dockerfile
        run: |
          docker build -t docker.io/leopoldk/devops-test-tools:${{ github.sha }} devops-test-tools/

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.18.0
        with:
          image-ref: 'docker.io/leopoldk/devops-test-tools:${{ github.sha }}'
          format: 'sarif'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: ${{ vars.TRIVY_FAIL_SEVERITY }}
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'Trivy Scan'

      - name: Run Trivy SBOM scanner
        uses: aquasecurity/trivy-action@0.18.0
        with:
          image-ref: 'docker.io/leopoldk/devops-test-tools:${{ github.sha }}'
          scan-type: image
          format: 'github'
          output: 'dependency-results.sbom.json'
          severity: ${{ vars.TRIVY_FAIL_SEVERITY }}
          scanners: 'vuln'
          github-pat: ${{ secrets.GITHUB_TOKEN }}